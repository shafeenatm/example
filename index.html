<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
      <label for="n">Name</label><br />
      <input type="text" id="n" /><br />
      <label for="em">Email Address</label><br />
      <input type="email" id="em" /><br />
      <label for="ph">Phone Number</label><br />
      <input type="text" id="ph" /><br />
      <label for="a1">Age</label><br />
      <input type="number" id="a1" /><br />
      <label for="d2">DOB</label><br />
      <input type="date" id="d2" /><br />
      <label for="G1">Gender</label><br />
      <input type="radio" name="g" id="male" /><label for="male">Male</label
      ><br />
      <input type="radio" name="g" id="female" /><label for="female">Female</label><br />
      <label for="add">Address</label><br />
      <textarea id="add" cols="18" rows="5"></textarea><br />
      <label for="CO1">Course</label><br />
      <input type="checkbox" id="c1" /><label for="c1">MEARN</label><br />
      <input type="checkbox" id="c2" /><label for="c2">PYTHON</label><br />
      <input type="checkbox" id="c3" /><label for="c3">TESTNG</label><br />
      <label for="">Select Location</label>
      <select name="" id="">
        <option value="2">Kochi</option>
        <option value="1">Calicut</option>
        <option value="3">Trivandrum</option></select
      ><br />
      <button>Submit</button>
    </form>
  </body>
</html>
